name: CI

on:
  push:
    branches: [ main, test, prod ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps (including Azurite)
        run: |
          make deps
          npm config set fund false || true
          if ! command -v azurite >/dev/null 2>&1; then npm install -g azurite; fi

      - name: CI checks
        run: make ci

      - name: Run all tests
        env:
          AZURE_STORAGE_CONNECTION_STRING: 'UseDevelopmentStorage=true'
        run: make test-all
